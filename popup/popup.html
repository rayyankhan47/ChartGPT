        <div class="bubble" style="--delay: 13.5s; --size: 58px; --color: #81C784; --start-x: 15%;"></div>
    </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">üé§</div>

        <div class="actions">

                <div class="btn-icon">‚Üí</div>

        </div>
        
        <div class="footer">
            <p>Built for TerraHacks 2024</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
